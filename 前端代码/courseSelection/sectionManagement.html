<script src="js/utils.js"></script>
<script src="js/router/root.router.js"></script>
<script src="js/api/index.js"></script>
<script src="js/api/section.js"></script>
<div class="pop" style="position: absolute">

</div>
<div class="container root-container" style="display: none">
    <div class="row">
        <div class="panel-group w-95">
            <div class="panel panel-primary">
                <div class="panel panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <a class="btn btn-success ml-20" id="import_file">批量导入</a>
                            <a href="javascript:void(0)" class="ml-10"><span id="file_name"></span></a>
                            <a class="btn btn-success  ml-20" id="submit_file">确定导入</a>
                            <a href="./examples/section_list_example.xlsx" class="ml-40 hover-underline">样例文件下载</a>
                        </div>
                    </form>
                </div>

            </div><!-- end of panel -->
        </div>
    </div>
    <div class="row" style="display: none">
        <form id="upload" enctype="multipart/form-data" method="post">
            <input type="file" name="excel_file" id="up_file" accept=".xlsx"/>
        </form>
    </div>
    <div class="row">
        <div class="panel-group w-95" id="select_table">
            <div class="panel panel-primary">
                <div class="panel panel-body">
                    <form class="form-inline mb-10">
                        <div class="form-group">
                            <label class="ml-20">课程编号</label>
                            <input type="text" class="form-control" name="course_id" id="course_id" placeholder="课程编号" >

                            <label class="ml-20">开课号</label>
                            <input type="text" class="form-control" name="section_id" id="section_id" placeholder="开课号" >

                            <label class="ml-20">教师编号</label>
                            <input type="text" class="form-control" name="section_id" id="instructor_id" placeholder="教师编号" >
                            <a class="btn btn-success ml-20" id="search_link">查 询</a>
                            <a class="btn btn-success ml-20" id="insert" data-ok="0">添加</a>
                        </div>
                    </form>
                    <div style="visibility: hidden" id="insert_body" class="mb-10">
                        <input type="text" id="insert_course_sec" placeholder="开课编号">
                        <input type="text" id="insert_start" style="width: 60px" placeholder="开始节">
                        <input type="text" id="insert_end" style="width: 60px" placeholder="结束节">
                        <input type="text" id="insert_day" style="width: 60px"  placeholder="时间">
                        <input type="text" id="insert_limit" style="width: 60px" placeholder="上限">
                        <input type="text" id="insert_classroom_no" placeholder="教室">
                        <input type="text" id="insert_instructor_id" placeholder="教师编号">
                    </div>
                    <table class="table table-bordered table-hover table-check text-center" style="table-layout: fixed">
                        <thead>
                        <tr class="success">
                            <th>开课编号</th>
                            <th style="width: 60px">开始节</th>
                            <th style="width: 60px">结束节</th>
                            <th style="width: 60px">时间</th>
                            <th>教室</th>
                            <th>上限</th>
                            <th>教师编号</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="search_body">
                        </tbody>
                    </table>
                </div>
                <nav class="pull-right">
                    <ul class="pagination pagination-sm">
                        <li>
                            <a href="javascript:void(0)" id="prev">
                                <span >«</span>
                            </a>
                        </li>
                        <li class="active"><a href="javascript:void(0)" id="current_page">1</a></li>
                        <li>
                            <a href="javascript:void(0)" id="next">
                                <span>»</span>
                            </a>
                        </li>
                        <li><a href="javascript:void(0)" style="padding: 5px 2px;margin-left: 3px">共 <label id="total_page" style="margin-bottom: 0"></label>页</a></li>
                    </ul>
                </nav>
                <nav class="pull-left" >
                    <ul class="pagination pagination-sm">
                        <li>
                            <a href="javascript:void(0)" style="padding: 2.3px 2px;margin-right: 3px"><input type="text" id='2page' style="width: 30px" value="1" class="text-center"></a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" id="2pageok" style="background-color: #337ab7;color: white"> 跳转 </a>
                        </li>
                    </ul>
                </nav>
            </div><!-- end of panel -->
        </div>

        <script>
            $(function(){
                search(1);
                bindEvents();
            });
            function search(page_num) {
                let html_search_result_str = '                        <tr>\n' +
                    '                            <td>{course_id}.0{section_id}</td>\n' +
                    '                            <td class="{course_id}-{section_id}">{start}</td>\n' +
                    '                            <td class="{course_id}-{section_id}">{end}</td>\n' +
                    '                            <td class="{course_id}-{section_id}">{day}</td>\n' +
                    '                            <td class="{course_id}-{section_id}">{classroom_no}</td>\n' +
                    '                            <td class="{course_id}-{section_id}">{limit}</td>\n' +
                    '                            <td class="{course_id}-{section_id}">{instructor_id}</td>\n' +
                    '                            <td>' +
                    '<a href="javascript:void(0)" class="modify hover-underline" data="{course_id}-{section_id}" data-ok="0" style="margin-right: 30px">修改</a>' +
                    '<a href="javascript:void(0)" class="del hover-underline" data="{course_id}-{section_id}">删除</a>' +
                    '</td>\n' +
                    '                        </tr>';
                let search_params = {};
                search_params['course_id'] = $("#course_id").val();
                search_params['section_id'] = $("#section_id").val();
                search_params['instructor_id'] = $("#instructor_id").val();
                if(!/^\d+$/.test(search_params['section_id'])){
                    search_params['section_id'] = 0; //表示不跟据section_id
                }
                search_params['page_num'] = page_num - 1;
                $.when(checkSections(search_params))
                    .done(function (res) {
                        console.log(res);
                        if(res.code > 0 && res.total_num >= 0){
                            if(res.total_num === 0){
                                $("#search_body").html('');
                                setCookie('current_page',0);
                                $('#current_page').html(0);
                                $('#total_page').html(0);
                                return;
                            }
                            setCookie('current_page',page_num);
                            $('#current_page').html(page_num);
                            $('#total_page').html(parseInt((res.total_num + 14) / 15));
                            setCookie('total_page', parseInt((res.total_num + 14) / 15));
                            const sections = res.sections;
                            let html_search_result = '';
                            for(let i=0; i < sections.length; i++){
                                let section = sections[i];
                                html_search_result += html_search_result_str.format(section);
                            }
                            $("#search_body").html(html_search_result);
                            $(".modify").click(function () {
                                let course_sec = $(this).attr('data');
                                let edited_tds = $('.' + course_sec);
                                if($(this).attr('data-ok') < 1){
                                    $(this).attr('data-ok',1);
                                    $(this).html('确认');
                                    for(let i= 0; i < edited_tds.length; i++){
                                        let value = $(edited_tds[i]).html();
                                        let width = $(edited_tds[i]).css('width');
                                        $(edited_tds[i]).html("<input type='text' style='width: " + (width.split('px')[0] - 16) + "px' value='" + value + "'/>")
                                    }
                                } else {
                                    let data = [];
                                    for(let i = 0; i < edited_tds.length; i++){
                                        data.push($($('.' + course_sec + ' input')[i]).val().trim())
                                    }
                                    let that = this;
                                    if(!checkData(data)){
                                        showMessage('数据填写需要完整且规范',0,2000);
                                    } else {
                                        let params = {'course_id':course_sec.split('-')[0], 'section_id': course_sec.split('-')[1], 'start':data[0],
                                            'end':data[1], 'day':data[2], 'classroom_no':data[3],'limit':data[4], 'instructor_id': data[5]};
                                        $.when(updateSection(params))
                                            .done(function (res) {
                                                console.log(res);
                                                if(res.code > 0){
                                                    for(let i= 0; i < edited_tds.length; i++){
                                                        $(edited_tds[i]).html(data[i])
                                                    }
                                                    $(that).attr('data-ok','0');
                                                    $(that).html('修改');
                                                } else {
                                                    showMessage(res.msg,0,2000);
                                                    search(parseInt(getCookie('current_page')))
                                                }
                                            })
                                    }
                                }
                            });
                            $(".del").click(function () {
                                let course_sec = $(this).attr('data');
                                let params = {'course_id': course_sec.split('-')[0], "section_id":course_sec.split('-')[1]};
                                $.when(deleteSection(params))
                                    .done(function (res) {
                                        console.log(res);
                                        if(res.code > 0){
                                            showMessage('成功删除', 1, 0, 1);
                                            search(parseInt(getCookie('current_page')));
                                        } else {
                                            showMessage('删除失败，该课程已开设',0,2000);
                                        }
                                    })
                            })
                        }
                    })
            }
            function checkData(data) {
                for(let i = 0; i < data.length - 1; i++){
                    console.log(data[i]);
                    if(i === 3 && data[i] === ''){
                        return false;
                    }else if(!/^\d+$/.test(data[i]) && i !== 3){
                        return false;
                    }
                }
                if(data[data.length - 1] === ''){
                    return false;
                }
                if(parseInt(data[0]) > parseInt(data[1]) || parseInt(data[0]) < 1 || parseInt(data[1]) > 14){
                    return false;
                } else if(data[2] < 1 || data[2] > 7){
                    return false;
                }
                return true;
            }
            function bindEvents() {
                $("#search_link").click(function () {
                    search(1)
                });
                $("#next").click(function () {
                    const current_page = parseInt($('#current_page').html());
                    if(current_page < getCookie('total_page')){
                        search(current_page + 1);
                    }
                });
                $("#prev").click(function () {
                    const current_page = parseInt($('#current_page').html());
                    if(1 < current_page){
                        search(current_page - 1);
                    }
                });
                $("#2pageok").click(function () {
                    const topage = parseInt($("#2page").val());
                    if(topage >= 1 && topage <= getCookie('total_page')){
                        search(topage);
                    }
                });
                $('#import_file').click(function () {
                    $("#up_file").click();
                });
                $("#up_file").change(function () {
                    let file_name = $(this).val();
                    $("#file_name").html(file_name.substr(file_name.lastIndexOf('\\') + 1))
                });
                $('#submit_file').click(function () {
                    if($("#up_file").val() === ""){
                        showMessage('请先选择文件',)
                    } else {
                        uploadFile();
                    }
                });
                $("#insert").click(function () {
                    if($(this).attr('data-ok') < 1){
                        $(this).attr('data-ok','1');
                        $(this).html('确认');
                        $("#insert_body").css('visibility','visible');
                    } else {
                        let params_keys= ['course_sec', 'start',
                            'end', 'day', 'classroom_no','limit', 'instructor_id'];
                        let params = {};
                        for(let i in params_keys){
                            let key = params_keys[i];
                            params[key] = $("#insert_" + key).val().trim();
                            if(params[key] === ''){
                                showMessage('数据填写需要完整规范',0,2000);
                                return;
                            }
                        }
                        if(params['course_sec'].split('.').length !== 2){
                            showMessage('数据填写需要完整规范',0,2000);
                            return;
                        }
                        params['course_id'] = params['course_sec'].split('.')[0];
                        params['section_id'] = params['course_sec'].split('.')[1];
                        let num_keys = ['start', 'end', 'day', 'section_id','limit'];
                        for(let i in num_keys){
                            let key = num_keys[i];
                            if(!/^\d+$/.test(params[key])){
                                showMessage('数据填写需要完整规范',0,2000);
                                return;
                            }
                            params[key] = parseInt(params[key]);
                        }
                        if(params['start']  > params['end'] || params['day'] > 7 || params['limit'] === 0){
                            showMessage('数据填写需要完整规范',0,2000);
                            return;
                        }
                        let that = this;
                        console.log(params)
                        $.when(insertSection(params))
                            .done(function (res) {
                                console.log(res);
                                if(res.code > 0){
                                    showMessage('插入成功',1, 0, 1);
                                    $("#insert_body").css('visibility','hidden');
                                    $(that).html('添加');
                                    $(that).attr('data-ok','0');
                                } else {
                                    showMessage(res.msg,0,2000);
                                }
                            })
                    }
                })
            }
            function uploadFile() {
                let form = document.getElementById('upload');
                let formData = new FormData(form);
                $.when(registerSection(formData))
                    .done(function (res) {
                        console.log(res);
                        if(res.code > 0){
                            showMessage('导入成功')
                        } else{
                            showMessage("row: " + (res.successed_item_num + 1) + ", " + res.msg, 0,2000);
                        }
                        $("#up_file").val('');
                        $("#file_name").html('');
                    })

            }
        </script>
    </div>
</div>
